<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bookmark-group {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: transform 0.2s;
        }
        .bookmark-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .group-title {
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .bookmark-card {
            transition: all 0.3s;
            height: 100%;
        }
        .bookmark-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .bookmark-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        {{ .Content }}
        
        <div class="bookmarks-container">
            {{ range $group := .Site.Data.bookmarks.groups }}
            <div class="bookmark-group">
                <h2 class="group-title">
                    <i class="{{ $group.icon }} me-2"></i>
                    {{ $group.name }}
                </h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    {{ range $bookmark := $group.bookmarks }}
                    <div class="col">
                        <!-- Updated card section with dynamic bookmark icon -->
                        <div class="card bookmark-card h-100">
                            <div class="card-body">
                                <a href="{{ $bookmark.url }}" 
                                   class="text-decoration-none text-dark"
                                   target="_blank" 
                                   rel="noopener">
                                    <h5 class="card-title">
                                        <i class="{{ if $bookmark.icon }}{{ $bookmark.icon }}{{ else }}fas fa-bookmark{{ end }} bookmark-icon"></i>
                                        {{ $bookmark.title }}
                                    </h5>
                                </a>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
